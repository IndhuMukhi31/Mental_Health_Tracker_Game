<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ game_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #E6E6FA;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .center-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #F8F8FF;
            border-radius: 15px;
        }
        .word {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 22px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #timer, #score {
            font-size: 28px;
            margin: 10px 0;
            color: #4B0082;
        }
        .game-over {
            font-size: 32px;
            color: #FF0000;
            margin: 15px 0;
        }
        .final-score {
            font-size: 28px;
            color: #4B0082;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1>{{ game_name }}</h1>
    <h2 id="timer">Time Left: 30</h2>
    <h2 id="score">Score: 0</h2>
    <div class="word" id="word"></div>
    <div id="buttons"></div>
    <div id="gameOverContainer"></div>
</div>
<script src="{{ url_for('static', filename='js/game_color_dice_match.js') }}"></script>
</body>
</html>
