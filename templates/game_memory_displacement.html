<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Displacement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #E6E6FA; /* Pastel lavender */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .center-container {
            margin: auto;
            padding: 20px;
            width: 70%;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        #game-board button {
            width: 80px;
            height: 80px;
            font-size: 28px;
            cursor: pointer;
            background-color: #D8BFD8;
            border: none;
            border-radius: 10px;
        }
        #score-container {
            font-size: 24px;
            margin-top: 10px;
        }
        #result h2 {
            font-size: 32px;
            margin-top: 20px;
        }
        #result p {
            font-size: 22px;
            margin: 10px 0;
        }
        a {
            font-size: 20px;
            text-decoration: none;
            color: #4B0082;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1>Memory Displacement</h1>
    <div id="timer">Time Left: 20s</div>
    <div id="game-board"></div>
    <div id="score-container">Score: <span id="score">0</span></div>

    <div id="result" style="display:none;">
        <h2>Game Over!</h2>
        <p id="suggestion"></p>
        <p id="tips"></p>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>

<script src="{{ url_for('static', filename='js/game_memory_displacement.js') }}"></script>
</body>
</html>
